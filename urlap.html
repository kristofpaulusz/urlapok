<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paulusz Kristóf</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="description" content="Űrlapok-Gyakorlás" />
        <meta name="keywords" content="gyakorlás, grid, űrlapok" />
    </head>
    <body>
        <main>
            <header>Fejléc</header>
            <nav>
                <ul>
                    <li><a href="index.html">Főoldal</a></li>
                    <li><a href="urlap.html">Űrlap</a></li>
                </ul>
            </nav>
            <article>
                <form>
                    <label for="vname">Vezetéknév:</label>
                    <input
                        type="text"
                        id="vname"
                        name="vname"
                        placeholder="Vezetéknév"
                    />
                    <label for="kname">Keresznév:</label>
                    <input
                        type="text"
                        id="kname"
                        name="kname"
                        value="Keresztnév "
                    />

                    <fieldset id="fs">
                        <legend>Neme</legend>
                         
                        <input
                            type="radio"
                            id="male"
                            name="gender"
                            value="male"
                        />
                          <label for="male">Férfi</label>
                         
                        <input
                            type="radio"
                            id="female"
                            name="gender"
                            value="female"
                        />
                          <label for="female">Nő</label>
                    </fieldset>
                    <fieldset>
                        <legend>Kedvenc Nyelv</legend>
                        <input
                            type="radio"
                            id="html"
                            name="fav_lang"
                            value="html"
                        />
                          <label for="html">Html</label>
                         
                        <input
                            type="radio"
                            id="css"
                            name="fav_lang"
                            value="css"
                        />
                         <label for="css">Css</label>
                    </fieldset>
                    <input type="submit" value="OK" />
                </form>
            </article>
            <footer>Footer</footer>
        </main>
    </body>
</html>
